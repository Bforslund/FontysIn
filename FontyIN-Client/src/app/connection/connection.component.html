<div class="container border my-5">
    <h1 id="heading">My Connections</h1>
    
    <form class="example-form">
        <mat-form-field class="example-full-width">
          <mat-label>Search</mat-label>
          <input matInput #message maxlength="256" placeholder="Connection Name">
        </mat-form-field>
    </form>
      
    <hr id="headingLine">
    
    <div *ngFor="let contact of contacts" class="connection">
        <img class="item" src="https://cdn2.iconfinder.com/data/icons/ios-7-icons/50/user_male2-512.png">
        <div class="item connectionDesc">
            <h3 class="connectionName">{{ contact.firstName }}</h3>
            <h4>Student at Fontys of Applied Sciences</h4>
            <hr class="dividerConnections">

        </div>
        <mat-icon aria-hidden="false" aria-label="Example chat icon" [routerLink]="['/users', 1, '
        messages']">chat</mat-icon>
        <mat-icon aria-hidden="false" aria-label="Example remove_circle_outline icon" (click)="openDialog(contact)">remove_circle_outline</mat-icon>


    </div>
</div>
